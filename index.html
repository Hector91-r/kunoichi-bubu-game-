<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leyenda Kunoichi & Bubu</title>

<style>
body {
    margin:0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg,#ff4d6d,#2b1055);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.app {
    background: rgba(0,0,0,0.45);
    border-radius: 25px;
    padding: 22px;
    width: 95%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
    animation: pop 0.6s;
}

h1 {
    margin: 0;
    font-size: 26px;
}

h2 {
    font-size: 14px;
    opacity: 0.9;
    margin-bottom: 10px;
}

#question {
    font-size: 20px;
    margin: 25px 0;
}

button {
    width: 135px;
    padding: 14px;
    margin: 8px;
    border-radius: 25px;
    border: none;
    font-size: 17px;
    cursor: pointer;
}

.true { background: #00ffae; color:#003333; }
.false { background: #ff6b6b; color:#330000; }
#next { background:#4dabff; color:white; display:none; }

#result {
    margin-top: 12px;
    min-height: 40px;
}

@keyframes pop {
    from { transform: scale(0.85); opacity:0; }
    to { transform: scale(1); opacity:1; }
}
</style>
</head>

<body>

<div class="app">
<h1>üíñ Kunoichi & Bubu</h1>
<h2>Versi√≥n Leyenda</h2>

<div id="question"></div>

<button class="true" onclick="answer(true)">‚úî Verdadero</button>
<button class="false" onclick="answer(false)">‚úò Falso</button>

<div id="result"></div>
<button id="next" onclick="next()">Siguiente ‚ûú</button>
</div>

<script>
const q = [
["Kunoichi tiene un lugar que nadie m√°s puede ocupar.", true, "Espacio reservado en el coraz√≥n üíñ"],
["Bubu puede estar ocupado, pero siempre responde a Kunoichi.", true, "Prioridad m√°xima ü•á"],
["Kunoichi puede hacer sonre√≠r a bubu incluso en d√≠as dif√≠ciles.", true, "Habilidad legendaria ‚ú®"],
["Bubu tarda m√°s de 5 minutos sin pensar en Kunoichi.", false, "Imposible üòå"],
["Este juego fue creado con cari√±o real.", true, "Y con intenci√≥n bonita üíû"]
];

let i = 0, score = 0;

function load(){
    document.getElementById("question").innerText = q[i][0];
    document.getElementById("result").innerText = "";
    document.getElementById("next").style.display="none";
}

function answer(v){
    if(v === q[i][1]){
        score++;
        document.getElementById("result").innerText="‚úÖ Correcto: "+q[i][2];
    } else {
        document.getElementById("result").innerText="‚ùå Fallaste: "+q[i][2]+"\n\nReto: di algo bonito üíå";
    }
    document.getElementById("next").style.display="inline-block";
}

function next(){
    i++;
    if(i < q.length) load();
    else {
        document.getElementById("question").innerText =
        "üéâ Fin del juego üéâ\n\nPuntaje: "+score+"/"+q.length+
        "\n\nPremio: Un audio bonito obligatorio üòèüíñ";
        document.getElementById("result").innerText="";
        document.getElementById("next").style.display="none";
    }
}

load();
</script>

</body>
</html>
